
<header class="header">
    <!-- Topbar -->
    <div class="topbar bg-custom-blue">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="left-side">
                        <ul class="custom-flex">
                            <li>
                                <a href="#" class="text-custom-white">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="text-custom-white">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="text-custom-white">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="text-custom-white">
                                    <i class="fab fa-linkedin"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
              <div class="col-sm-4 text-center text-custom-white ">
              Orchestrator
              </div>
                <div class="col-sm-4">
                    <div class="right-side">
                        <ul class="custom-flex" *ngIf="currentAccount == null">
                            <li>
                                <a routerLink="{{'/auth/sign-in'}}" class="text-custom-white">Login</a>
                            </li>
                            <li>
                                <a routerLink="{{'/auth/register'}}" class="text-custom-white">Signup</a>
                            </li>
                        </ul>

                      <ul class="custom-flex" *ngIf="currentAccount != null">
                        <li>
                          <a routerLink="{{'/profile'}}" class="text-custom-white">Welcome, {{currentAccount.login}}</a>
                        </li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar -->
    <!-- Navigation -->
    <div class="navigation" [ngClass]="windowScrolled ? 'sticky':''">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="main-navigation">
                        <div class="logo">
                            <a routerLink="/">
                                <img src="assets/images/orchestrator.png" class="img-fluid image-fit" alt="img" style="width: 100%;">
                            </a>
                        </div>
                        <div class="main-menu" [ngClass]="navMethod ? 'active' : ''">
                            <div class="logo">
                                <a routerLink="/">
                                    <img src="assets/images/logo_ttd_mono.png" class="img-fluid image-fit" alt="img">
                                </a>
                            </div>
                            <nav>
                                <ul class="custom-flex">
                                    <li class="menu-item" [ngClass]="item.child == true ? 'menu-item-has-children' : ''"
                                        *ngFor="let item of selectedNav">

                                        <a href="javascript:void(0)" (click)="trigger(item)" *ngIf="item.child"
                                            class="text-dark">{{item.linkText}} <span class="arrow"></span> </a>
                                        <a routerLink="{{item.link}}" *ngIf="!item.child && !item.outsideLink"
                                            class="text-dark">{{item.linkText}}</a>
                                      <a href="{{item.link}}" *ngIf="!item.child && item.outsideLink"
                                         class="text-dark">{{item.linkText}}</a>
                                        <ul class="sub-menu custom" *ngIf="item.child"
                                            [ngClass]="item.open ? 'd-block' : ''">
                                            <li class="menu-item"
                                                [ngClass]="itemSubmenu.child == true ? 'menu-item-has-children' : ''"
                                                *ngFor="let itemSubmenu of item.submenu">
                                                <a routerLink="{{itemSubmenu.link}}" *ngIf="!itemSubmenu.child && !itemSubmenu.isLogout"
                                                    class="text-custom-white">{{itemSubmenu.linkText}}</a>

                                                <a *ngIf="!itemSubmenu.child && itemSubmenu.isLogout"
                                                   class="text-custom-white" (click)="logout()">{{itemSubmenu.linkText}}</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </nav>
<!--                            <div class="cta-btn">-->
<!--                                <a routerLink="/booking" class="btn-first btn-submit">Enquiry Now</a>-->
<!--                            </div>-->
                        </div>
                        <div class="hamburger-menu" (click)="toggleNav()">
                            <div class="menu-btn" [ngClass]="navMethod ? 'active' : ''">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Navigation -->
</header>
