<div class="auth-wrapper d-flex no-block justify-content-center align-items-center">
  <div class="auth-box m-3 m-md-0 card">
    <div style="border: black">
      <div class="text-center">
        <h5 class="font-medium mb-4 card-title">Hello! Welcome back!</h5>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <form class="form-horizontal mt-3">
            <div class="modal-body">
              <form class="form" role="form" [formGroup]="loginForm" (submit)="onSubmit()">
                <div class="form-group">
                  <label class="form-check-label"><b>Username or Email</b></label>
                  <input type="text" name="username" id="username" #username data-cy="username" placeholder="Username or Email"
                         formControlName="username" class="form-control"
                         [ngClass]="{ 'is-invalid': submitted && f.username.errors || authenticationError }"/>
                  <div *ngIf="submitted && f.username.errors || authenticationError" class="invalid-feedback">
                    <div *ngIf="f.username.errors?.required">Username or email are required</div>
                    <div *ngIf="f.username.errors?.username">Username must be a valid username</div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-check-label"><b>Password</b></label>
                  <input type="password" name="password" id="password" data-cy="password" placeholder="Password"
                         formControlName="password" class="form-control"
                         [ngClass]="{ 'is-invalid': submitted && f.password.errors || passwordError }"/>
                  <div *ngIf="submitted && f.password.errors || passwordError" class="invalid-feedback">
                    <div *ngIf="f.password.errors?.required">Password is required</div>
                    <div *ngIf="f.password.errors?.minlength">Password must be at least 6 characters</div>
                  </div>
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                           formControlName="rememberMe"> Remember me
                  </label>
                  <a routerLink="/auth/request-reset-password" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" (click)="login()" class="container btn btn-primary w-50" style="background-color: #262b5a; border-color: #262b5a" data-cy="submit">Log In
                </button>
                <br>
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
